version: '3.4'
services:
  docker-in-docker:
    labels:
      app.name: "docker-in-docker"
      app.version: "0.0.1-c582c3a-dirty"
      app.build_date: "20200418102136"
      app.environment: "dev"
      app.branch: "develop"
    container_name: docker-in-docker
    restart: always
    privileged: true
    image: goldentigerindia/docker-in-docker:0.0.1-c582c3a-dirty
    environment:
      - ENVIRONMENT_NAME=dev
      - BUILD_BRANCH=develop
      - HOST_PROC=/rootfs/proc
      - HOST_SYS=/rootfs/sys
      - HOST_ETC=/rootfs/etc
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
